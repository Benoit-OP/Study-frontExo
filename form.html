<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" >
      <link rel="stylesheet" href="media.css">
      <link rel="stylesheet" href="bootstrap.min.css">
      <title>Studhelp</title>
  </head>
      <body>
          <header id="header_page"> 
            <a id="logo" href="index.html"><img src="images/icones/en-train-detudier.png" alt="logo" width="110px" height="90px"></a> 
                    <nav>
                        <ul>
                          <li><a href="#">Faire un don</a></li>
                          <li><a href="#">Newsletter</a></li>
                          <li><a href="form.html">Contact</a></li>
                        </ul>
                    </nav>     
          </header>

          <main>
            <div class="para_block">
                <div class="form mt-4">
                    <h3>Formulaire de contact</h3>
                    <form method="post" action="#">
                        <div class="form-group m-3">
                            <label for="email_form">Votre email *</label>
                            <input type="email" name="email" class="form-control" id="email_form" placeholder="mon-email@exemple.com" required>
                        </div>
                        <div class="form-group m-3">
                            <label for="name_form">Nom et Prénom *</label>
                            <input type="text" name="nom_prenom" class="form-control" id="name_form" placeholder="Malherbe Quentin" required>
                        </div>
                        <div class="form-group m-3">
                            <label for="motif_contact">Pour quel motif? *</label>
                            <select class="form-control" name="motif" id="motif_contact" required>
                                <option disabled selected>Sélectionnez un motif pour lequel vous nous contactez</option>
                                <option value="renseignement">Renseignements</option>
                                <option value="admin_probleme">Problème administratif</option>
                                <option value="event_setting">Organiser un évênement</option>
                                <option value="litige">Litige au campus</option>
                            </select>
                        </div>
    
                        <div class="form-group m-3">
                            <label for="motif_description">Description du motif *</label>
                            <textarea class="form-control" name="description" id="motif_description" rows="3" required></textarea>
                        </div>

                          <div class="button-form">
                            <button type="submit" class="btn btn-primary ">Envoyer</button>
                          </div>
                          
                    </form>
                </div>                
            </div>


                <div class="logo-network">
                    <h3>Nos réseaux</h3>
                    <div class="network">
                      <a href="https://fr-fr.facebook.com"><img src="images/icones/fb-logo.jpg" alt="logo Facebook" width="120px" height="80px"></a> 
                      <a href="https://twitter.com/?lang=fr"><img src="images/icones/twitter-logo.png" alt="logo Twitter" width="120px" height="80px"></a>
                      <a href="https://www.instagram.com/?hl=frs"><img src="images/icones/insta-logo.jpg" alt="logo Instragram" width="120px" height="80px"></a>
                    </div>
                </div>
          </main>


    <footer>
        <p class="mention">mentions légales</p>
    </footer>
</body>
